<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/sportsbetting.css">
    <title>Sports Betting</title>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="brand">CALYPSO BET</div>

        <div class="logo">
            <img src="/images/logo.png" alt="Logo">
        </div>

        <div class="auth">
            <button class="signin">Sign In</button>
            <button class="signup">Sign Up</button>
        </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <!-- CONTENT TITLE -->
    <h1 class="page-title">Sports Betting</h1>

    <!-- CATEGORIES LEFT SIDE -->
    <div class="categories">
        <p>Football</p>
        <p>Basketball</p>
        <p>Tennis</p>
        <p>Boxing</p>
        <p>Esports</p>
    </div>

    <!-- MATCHES GRID -->
    <div class="match-grid">
        <div class="match-card">Match 1</div>
        <div class="match-card">Match 2</div>
        <div class="match-card">Match 3</div>
        <div class="match-card">Match 4</div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contacts</a>
        </div>
    </footer>

</body>
</html>
